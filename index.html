    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);

    const SHAKE_SPEED = 400;
    let lastTime = 0;
    let x = y = z = lastX = lastY = lastZ = 0;
    let shakeCount = 0;

    function motionHandler(event) 
    {
      // console.log(event);

      let acceleration = event.accelerationIncludingGravity;
      let curTime = Date.now();
      if ((curTime - lastTime) > 20) {
        let diffTime = curTime - lastTime;
        lastTime = curTime;
        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;

        let speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 1000;
        if (speed > SHAKE_SPEED) {
          shakeCount ++;
          if (shakeCount >= 3)
          {
            shakeCount = 0;
            window.shackCB(speed);
          }
        }
        lastX = x;
        lastY = y;
        lastZ = z;
      }
    }
  
    function motionPermission () 
    {
      if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
        DeviceMotionEvent.requestPermission()
        .then( response => {
          if ( response == "granted" ) {
            window.addEventListener('devicemotion', motionHandler, false);
          }
        })
        .catch( console.error )
      } else {
          // alert( "DeviceMotionEvent is not defined" );
          window.addEventListener('devicemotion', motionHandler, false);
      }
    }
